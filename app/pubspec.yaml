name: app
description: "Multiple Choice Exam System - Mobile App"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter

  # UI
  cupertino_icons: ^1.0.8
  google_fonts: ^6.2.1
  flutter_svg: ^2.0.10+1
  cached_network_image: ^3.4.1
  shimmer: ^3.0.0
  lottie: ^3.1.2

  # State Management
  flutter_bloc: ^8.1.6
  freezed_annotation: ^2.4.4
  equatable: ^2.0.5

  # Dependency Injection
  get_it: ^8.0.2
  injectable: ^2.5.0

  # Navigation
  auto_route: ^9.2.2

  # Network
  dio: ^5.7.0
  retrofit: ^4.4.1
  retrofit_generator: ^9.1.4
  pretty_dio_logger: ^1.4.0

  # Storage
  flutter_secure_storage: ^9.2.2
  shared_preferences: ^2.3.3
  hive: ^2.2.3
  hive_flutter: ^1.1.0

  # Auth
  google_sign_in: ^6.2.1
  flutter_facebook_auth: ^7.1.1

  # Utils
  intl: ^0.20.2
  collection: ^1.18.0
  dartz: ^0.10.1
  rxdart: ^0.28.0
  connectivity_plus: ^6.0.5
  permission_handler: ^11.3.1
  image_picker: ^1.1.2
  file_picker: ^8.1.2
  url_launcher: ^6.3.1
  share_plus: ^10.1.1
  path_provider: ^2.1.4

  # Code Quality
  flutter_localizations:
    sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  
  # Code Generation
  build_runner: ^2.4.13
  freezed: ^2.5.7
  json_serializable: ^6.8.0
  injectable_generator: ^2.6.2
  auto_route_generator: ^9.0.0
  hive_generator: ^2.0.1

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/icons/
    - assets/lottie/
